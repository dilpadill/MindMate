<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmate - Moodmeter</title>
    <link rel="stylesheet" href="styles.css/moodmeter.css">
</head>
<body>
    <header>
        <h1>Mindmate</h1>
        <nav>
            <a href="https://dilpadill.github.io/MindMate/">Home</a>
            <a href="calmi.html">Calmi</a>
        </nav>
    </header>

    <div class="container">
        <h2>Bagaimana perasaanmu hari ini?</h2>

        <div class="question-section">
            <img src="assets/curiousboy.png" alt="Mood Image" class="question-image">
            <p class="question-text">Pagi ini, seberapa besar senyuman yang bisa kamu berikan?</p>
        </div>

        <div class="options">
            <p><input type="radio" name="mood" value="happy"> Senang</p>
            <p><input type="radio" name="mood" value="neutral"> Biasa saja</p>
            <p><input type="radio" name="mood" value="sad"> Sedih</p>
        </div>

        <div class="mood-meter">
            <img src="assets/happy meters.png" alt="Mood Meter">
        </div>

        <a href="next.html" class="next-button">Lanjut</a>
    </div>
</body>
</html>
